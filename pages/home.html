<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/index-style.css">
    <title>Nikel - Home</title>
</head>
<body id="app">
    <!---OPEN HEADER-->
    <header class="shadow">
        <!---OPEN NAV BAR-->
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="../assets/nikel-small-logo.png" alt="Nikel Logo" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <div class="d-flex">
                    <a href="home.html"><button class="btn color-secondary fs-4" type="button"><i class="bi bi-house-door-fill"></i></button></a>
                    <a href="transacoes.html"><button class="btn fs-4" type="button"><i class="bi bi-currency-exchange"></i></button></a>
                </div>
                <div class="dropdown menu">
                    <button class="btn fs-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><button id="button-logout" class="dropdown-item color-primary text-center log-out">Sair</button></li>
                    </ul>
                </div>
            </div>
              
            </div>
          </nav>
          <!---CLOSE NAV BAR-->
    </header>
    <!---CLOSE HEADER-->

    <!---OPEN MAIN CONTENT-->
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span class="fs-2" id="total">R$0,00</span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="../assets/coins-small.png" alt="image coins" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="rol d-flex">
                            <div class="col-6">
                                <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle fs-2 align-middle"></i></span> 
                            </div>
                            <div class="col-6">
                                <span class="fs-4">Saidas <i class="bi bi-arrow-up-circle fs-2 align-middle"></i></span>
                            </div>
                        </div>
                        <div class="col-12 my-2">
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="container p-0" id="cash-in-list">
                                    
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container p-0" id="cash-out-list">
                                    
                                </div>
                            </div>
                            <div class="col-12 mb-4">   
                                <button type="button" class="btn button-default" id="transactions-button">
                                    Ver Todas
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!---OPEN MODAL-->
            <button class="btn color-primary button-float" data-bs-toggle="modal" data-bs-target="#transaction-Modal"><i class="bi bi-plus-circle-fill"></i></button>
        </div>
        <div class="modal fade" id="transaction-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Adicionar lançamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="transactionForm">
                    <div class="modal-body">
                        <div class="mb-3">
                        <label for="registerInputEmail" class="form-label">Valor</label>
                        <input type="number" step="any" class="form-control" id="valorInput" aria-describedby="valorHelp" required>
                        <div id="valorHelp" class="form-text">Adicione o valor desejado</div>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descriptionInput" aria-describedby="descriptionHelp" required>
                            <div id="descriptionHelp" class="form-text">Conifrme seu e-mail</div>
                        </div>
                        <div class="mb-3">
                        <label for="dateInput" class="form-label">Data</label>
                        <input type="date" class="form-control" id="dateInput" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                                <label class="form-check-label" for="inlineRadio1">Entrada</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                                <label class="form-check-label" for="inlineRadio2">Saída</label>
                              </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn button-default">Adicionar</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <!---CLOSE MODAL-->
    </main>
    <!---CLOSE MAIN CONTENT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
</body>
</html>
